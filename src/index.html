<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Jesuit Works - Bay Area</title>
    <link rel="import"
          href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import"
          href="/bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import"
          href="/bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import"
          href="/bower_components/paper-input/paper-input.html">
    <link rel="import"
          href="/bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import"
          href="/bower_components/iron-icons/iron-icons.html">
    <link rel="import"
          href="/bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="stylesheet"
          href="/css/style.min.css">
    <style is="custom-style">
        paper-toolbar {
          --paper-toolbar-background: #1d5d1a;
          --paper-toolbar-color: #fff;
        }
        paper-input {
          --paper-input-container-color: #0c4109;
          --paper-input-container-focus-color: #0c4109;
          --paper-input-container-input-color: #0c4109;
          --paper-input-container-label: {display: none;};
          --paper-input-container-label-focus: {display: block;};
        }
    </style>
  </head>
  <body class="fullbleed vertical layout">
    <paper-drawer-panel class="flex">
      <paper-header-panel class="flex" drawer>
        <paper-toolbar>
          <div>Bay Area Jesuit Works</div>
        </paper-toolbar>
        <paper-input type="search"
                     placeholder="Search"
                     label="Search">
          <iron-icon prefix icon="search"></iron-icon>
        </paper-input>
        <div>Results Here</div>
      </paper-header-panel>
      <paper-header-panel class="flex" main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle>
          </paper-icon-button>
        </paper-toolbar>
        <div class="map">Map Here</div>
      </paper-header-panel>
    </paper-drawer-panel>
  </body>
</html>
