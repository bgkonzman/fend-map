<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Berkeley Religious Sites</title>
    <link rel="import"
          href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import"
          href="/bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import"
          href="/bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import"
          href="/bower_components/paper-input/paper-input.html">
    <link rel="import"
          href="/bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import"
          href="/bower_components/iron-icons/iron-icons.html">
    <link rel="import"
          href="/bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="stylesheet"
          href="/css/style.min.css">
    <style is="custom-style">
        paper-toolbar {
          --paper-toolbar-background: rgb(29, 93, 26);
          --paper-toolbar-color: #fff;
        }
        paper-input {
          --paper-input-container-color: #fff;
          --paper-input-container-focus-color: #fff;
          --paper-input-container-input-color: #fff;
        }
    </style>
  </head>
  <body class="fullbleed vertical layout">
    <paper-drawer-panel class="flex">
      <paper-header-panel class="flex" drawer>
        <paper-toolbar>
          <div>Previous Searches</div>
        </paper-toolbar>
        <div>List of Searches Here</div>
      </paper-header-panel>
      <paper-header-panel class="green flex" main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <paper-input type="search" label="Religious Institutes in Berkeley"
                       placeholder="Search">
            <iron-icon prefix icon="search"></iron-icon>
          </paper-input>
        </paper-toolbar>
        <div class="map">Map Here</div>
      </paper-header-panel>
    </paper-drawer-panel>
  </body>
</html>
